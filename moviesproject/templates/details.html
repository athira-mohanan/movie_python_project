{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row mo">
        <div class="col-md-4">
            <img src="{{movie.movie_image.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h3>{{movie.movie_name}}</h3>
            <p>{{movie.movie_desc}}</p>
            <p>{{movie.movie_year}}</p>
                <a href="{% url 'moviesapp:update_movie' movie.id %}" class="btn btn-warning a1">Update</a>
                <a href="{% url 'moviesapp:delete_movie' movie.id %}" class="btn btn-danger a1">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
