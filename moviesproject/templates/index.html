{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ i.movie_image.url }}" alt="" width="100" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{i.movie_name}}</h5>
                    <a href="{% url 'moviesapp:details' i.id %}" class="btn btn-success">More Info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
